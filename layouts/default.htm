description = "Default layout"
[localePicker]
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LeMouv - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Andres Roget">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="{{ 'assets/images/lemouv.png'|theme }}">
        <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <script src="https://use.fontawesome.com/77e7d6613d.js"></script>
        {% styles %}
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
        <!--<script src="{{ 'assets/javascript/app.js'|theme }}"></script>-->
        {% scripts %}
        <!--{% framework %}-->
        {% framework extras %}
        <script>
          $('.isMobileTrigger').click(function() {
            $('body').toggleClass('isDrop');
            $('#mobileMenu').toggleClass('lm-nav__mobile--active');
            })
        </script>

    </body>
</html>
